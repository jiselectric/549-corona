    <style>
    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #0057B8;
        overflow-x: hidden;
        transition: 0.5s ease-in-out;
        padding-top: 60px;
    }

    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #fff;
        display: block;
        transition: 0.2s ease-in-out;
    }

    .sidenav a:hover,
    .offcanvas a:focus {
        color: #000;
    }

    .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px !important;
        margin-left: 50px;
    }

    @media screen and (min-width: 1180px) {
        .slideBtn {
            display: none;
        }
    }

    @media screen and (max-height:450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }
    </style>

    <div class="container">
        <!-- // Header -->
        <div class="top-header">
            <div class="header-left">
                <div id="sidenav" class="sidenav">
                    <a href="#" class="closebtn" onclick='closeNav()'>x</a>
                    <a href="/"> Updates </a>
                    <a href="/assessment"> Assessment </a>
                    <a href="/hotspots"> Hotspots </a>
                    <a href="/contact"> Contact </a>

                </div>
                <span id='slidebtn' class='slideBtn' onclick='openNav()'> &#9776; </span>

                <h1 id="header-title" class="header-title"><a href="/"> 549 Hospital COVID-19 Hotline </a></h1>
            </div>
            <div class="header-right">
                <ul class="info-link">
                    <li class="usfk">
                        <a href="https://www.usfk.mil/Media/News/Article/2070556/usfk-covid-19-information/"
                            target="_blank">
                            <img src="static/usfk.png" alt="usfk_info" width="25px" height="25px">
                        </a>
                    </li>
                    <li class="kcdc">
                        <a href="http://ncov.mohw.go.kr/en/" target="_blank">
                            <img src="static/kcdc.png" alt="kcdc_info" width="25px" height="25px">
                        </a>
                    </li>
                    <li class="us-gov">
                        <a href="https://www.usa.gov/coronavirus" target="_blank">
                            <img src="static/us-gov.png" alt="us-gov_info" width="25px" height="25px">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- // Navigation -->
        <div id="navigation" class="navigation">
            <div id="navigation-menu" class="navigation-menu">
                <ul>
                    <li><a href="/"> Updates </a></li>
                    <li><a href="/assessment"> Self-Assessment </a></li>
                    <li><a href="/hotspots"> Hotspots </a></li>
                    <li><a href="/contact"> Contact </a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>

    function openNav() {
        document.getElementById('sidenav').style.width = '250px';
    }

    function closeNav() {
        document.getElementById('sidenav').style.width = '0';
    }

    $(window).resize(function() {
        var windowWidth = $(window).width();

        if(windowWidth > 1180) {
            $('#menu-btn-list').hide();
        }
    });
    </script>
