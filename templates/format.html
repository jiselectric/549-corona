    <script>

    $(document).ready(function(){
        $(".slideBtn").click(function(){
        if($("#sidenav").width() == 0){
            document.getElementById("sidenav").style.width = "250px";
            document.getElementById("main-content").style.paddingRight = "250px";
            document.getElementById("slidebtn").style.paddingRight = "250px";
        }else{
            document.getElementById("sidenav").style.width = "0";
            document.getElementById("main-content").style.paddingRight = "0";
            document.getElementById("slidebtn").style.paddingRight = "0";
            }
        });
    });

    $(window).resize(function() {
        var windowWidth = $(window).width();

        if(windowWidth > 1180) {
            $('#menu-btn-list').hide();
        }
    });
