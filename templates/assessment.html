<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
<head>
    <meta charset="UTF-8">
    <title> Self-Assessment </title>
</head>
<body>
    {% include 'format.html' %}
    <h1><span>{{q_num}}</span>{{q_text}}</h1>
    <form action="/startAssessment" method="get">
        {% for ex in examples %}
            {% if q_type == 0 %}
        <label for="{{ex['EX_TEXT'].replace(' ', '_')}}">{{ex['EX_TEXT']}}</label>
        <input type="radio" id="{{ex['EX_TEXT'].replace(' ', '_')}}" name="answer" value="{{ex['A_ANS']}}"/>
            {% elif q_type == 1 %}
        <input type="checkbox" id="{{ex['EX_TEXT'].replace(' ', '_')}}" name="answer" value="{{ex['A_ANS']}}"/>
        <label for="{{ex['EX_TEXT'].replace(' ', '_')}}">{{ex['EX_TEXT']}}</label>
            {% else %}
        <input type="text" name="answer" value="" placeholder="{{ex['EX_TEXT']}}"/>
            {% endif %}

        {% endfor %}
        <input type="hidden" value="{{q_sn}}" name="q_sn"/>
        <input type="submit" value="계속하기"/>
    </form>
</body>
</html>
